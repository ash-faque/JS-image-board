<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <p class="go_back" onclick="location = SITE">üè°</p>
    <p class="new" onclick="createPost(null, null)">‚ûï</p>
    <p id="del_btn">#</p>


    <header>
        <div id="del_res"></div>
        <h1 ondblclick="setMasterKey()"></h1>
    </header>

    <main></main>
    
    <form id="post" onsubmit="post(event)">
        <div class="wrapper">
            <h2>REQUEST METADATA</h2>

            <div id="post_result">RESULT TEXT</div>

            <label for="image">
                <div class="images_to_post">
                    <canvas id="thumbnail"></canvas>
                    <img alt="preview" id="preview"
                        src="../img/apple-touch-icon.png">
                </div>
            </label>
            <input type="file" accept="image/*"
                name="image" id="image" 
                oninput="loadPreview(event)">
                
            <textarea name="description" id="description"
                required rows="5" placeholder="text here"></textarea>

            <input type="submit" value="POST DRAFT">

            <button type="button" onclick="closeForm()">CLOSE FORM</button>
        </div>
    </form>

    <div id="mask">
        <h3>WAIT</h3>
        <div>
            <h4 style="--delay: 0ms"><p></p></h4>
            <h4 style="--delay: 75ms"><p></p></h4>
            <h4 style="--delay: 150ms"><p></p></h4>
            <h4 style="--delay: 225ms"><p></p></h4>
        </div>
        <h3 id="mask_text"></h3>
    </div>



    <script src="app.js"></script>
    <script src="form.js"></script>
</body>
</html>
